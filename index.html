<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>头像制作</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="title"></div>
    <div class="cnt">
        <div class="cover" id="cover">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="30px"
                viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                <rect x="0" y="0" width="4" height="10" fill="#333" transform="translate(0 15.1665)">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate"
                        values="0 0; 0 20; 0 0" begin="0" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
                <rect x="10" y="0" width="4" height="10" fill="#333" transform="translate(0 11.5002)">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate"
                        values="0 0; 0 20; 0 0" begin="0.2s" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
                <rect x="20" y="0" width="4" height="10" fill="#333" transform="translate(0 1.83315)">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate"
                        values="0 0; 0 20; 0 0" begin="0.4s" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
            </svg>
        </div>
        <div id="left">&lt;</div>
        <img src="" alt="" id="avatar">
        <div id="right">&gt;</div>
    </div>

    <div class="btn">
        <input id="avatarSlect" type="file">
        <button class="ant-btn ant-btn-primary" id="newBtn">上传头像</button>
        <button class="ant-btn ant-btn-green" id="downloadBtn">下载头像</button>
        <button class="ant-btn ant-btn-yellow" id="changeType">切换形状</button>
        <button class="ant-btn ant-btn-red" id="uploadBorder">上传边框</button>
    </div>
    <div class="changes">
        <span>调节头像边框距离：</span><input type="number" min="0" max="200" value="0" id="changePadding">
    </div>
    <div class="tips">1. 上传头像，生成你的专属国庆节头像</div>
    <div class="tips">2. 左右切换，可以选择不同的边框</div>
    <div class="tips">3. 手机端可以直接长按保存图片</div>
    

    <div class="buttom">
        <a href="http://101.132.68.0:3333/">博客</a>
        <a href="https://github.com/gkmdanran/makePhoto">GitHub地址</a>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
